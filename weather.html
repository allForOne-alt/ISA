<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Rishav_shrestha_2596602.css">
</head>
<body>
    <div class="container">
        <h1>Weather Search</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchButton">Search</button>
        </div>
        
        <h2>Weather in <span id="cityName">Janakpur</span></h2>
        
        <div class="weather-info">
            <p id="temperature" style="font-size: 32px; font-weight: bold;"></p>
        </div>
        
        <table>
            <tr>
                <th>Information</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Weather Condition</td>
                <td id="conditionDetail"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td id="date"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td id="tempValue"></td>
            </tr>
            <tr>
                <td>Pressure</td>
                <td id="pressure"></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td id="humidity"></td>
            </tr>
            <tr>
                <td>Wind Speed</td>
                <td id="windSpeed"></td>
            </tr>
            <tr>
                <td>Wind Direction</td>
                <td id="windDirection"></td>
            </tr>
        </table>
        
        <p id="errorMsg" class="error"></p>
    </div>

    <script src="Rishav_Shrestha_22596602.js"></script>
</body>
</html>
